<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1> unordered list</h1>
    <h3> disc</h3>
    <ul type  = disc>
        <li> mango</li>
        <li> apple</li>
        <li> guava</li>
    </ul>
    <h3> square</h3>
    <ul type = square>
        <li> radhika</li>
        <li> devanshi</li>
        <li> priyanshu</li>
        <li> aman</li>
    </ul>
    <h3> circle</h3>
    <ul type = circle>
        <li> math</li>
        <li> science</li>
        <li> english</li>
    </ul>
    <h1> ordered list</h1>
    <ol type = a>
        <li> one plus</li>
        <li> iphone</li>
        <li> vivo</li>
    </ol>
    <ol type = "1">
        <li> pizza</li>
        <li> burgur</li>
        <li> sandwich</li>
    </ol>
    
</body>
</html>
